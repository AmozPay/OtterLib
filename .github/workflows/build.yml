name: Check if project compiles

on:
  push:
    branches:
      - "feature/*"
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build_linux:
    name: On Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: build rtype
        run: |
          sudo pip install conan
          cd OtterLib
          sudo conan install . --build=missing -c tools.system.package_manager:mode=install
          sudo rm conan.lock conanbuildinfo.cmake conanbuildinfo.txt conaninfo.txt graph_info.json
          conan install . --build=missing
          mkdir ../build && cd ../build
          cmake ..
          cmake --build .
  build_windows:
    name: On Windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: "TODO: build RType on Windows"
        run: |
          pip install conan
          cmake -S . -B build -G "Visual Studio 17 2022"
          cd build/
          cmake --build .
