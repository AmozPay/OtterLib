name: Mirroring

on: [push, delete, pull_request]

jobs:
  lint:
    if: github.repository == 'AmozPay/Otter-Type'
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: lint with clang
        run: |
          cd $GITHUB_WORKSPACE
          bash tools/lint.sh
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: ':art: Fix styling - GITHUB CI'
  mirror_to_epitech:
    if: github.repository == 'AmozPay/Otter-Type'
    needs: lint
    runs-on: ubuntu-latest
    steps: # <-- must use actions/checkout before mirroring!
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: push
        uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url: git@github.com:EpitechPromo2025/B-CPP-500-LYN-5-2-rtype-amoz.pay.git
          ssh_private_key: ${{ secrets.GIT_SSH_PRIVATE_KEY_MIRROR }}
